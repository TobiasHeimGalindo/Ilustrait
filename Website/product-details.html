              <h6>Select Type</h6>
            </div>
            <div class="d-flex">
              <button id="tshirt-button" class="btn btn-sm type-button btn-outline-primary btn-padding"
                data-type="T-Shirt" onclick="selectType(this)">
                <img src="assets/img/product/tshirt.png" alt="tshirt">
              </button>
              <button id="hoodie-button" class="btn btn-sm type-button btn-outline-primary btn-padding"
                data-type="Hoodie" onclick="selectType(this)">
                <img src="assets/img/product/hoodie.png" alt="hoodie">
              </button>
            </div>
            <div class="d-flex">
              <h6>Select Size</h6>
            </div>
            <div class="d-flex">
              <button id="small-button" class="btn size-button btn-outline-primary btn-padding"
                onclick="selectSize(this)">Small</button>
              <button id="medium-button" class="btn size-button btn-outline-primary btn-padding"
                onclick="selectSize(this)">Medium</button>
              <button id="large-button" class="btn size-button btn-outline-primary btn-padding"
                onclick="selectSize(this)">Large</button>
            </div>
            <div class="d-flex mt-5">
              <button class="btn btn-primary btn-lg" onclick="redirectToShippingDetails()">Buy now</button>
            </div>
